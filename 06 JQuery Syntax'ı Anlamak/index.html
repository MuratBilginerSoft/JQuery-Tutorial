<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Syntax Örnekleri</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>jQuery Syntax Örnekleri</h1>

        <!-- 1. Seçiciler Örneği -->
        <section class="example-section">
            <h2>1. Seçiciler (Selectors)</h2>
            <div id="selector-demo">Bu bir ID seçici örneğidir</div>
            <p class="highlight-me">Bu bir class seçici örneğidir</p>
            <button id="selector-btn">Seçicileri Test Et</button>
        </section>

        <!-- 2. İşlemler Örneği -->
        <section class="example-section">
            <h2>2. jQuery İle İşlemler</h2>
            <div id="content-demo">Orijinal İçerik</div>
            <button id="html-btn">HTML Değiştir</button>
            <button id="css-btn">CSS Değiştir</button>
            <button id="text-btn">Metin Değiştir</button>
            <div id="visibility-demo">Görünürlük Demo</div>
            <button id="toggle-btn">Gizle/Göster</button>
        </section>

        <!-- 3. Events Örneği -->
        <section class="example-section">
            <h2>3. Etkinlikler (Events)</h2>
            <button id="event-btn">Tıkla Bana!</button>
            <div id="event-result"></div>
        </section>

        <!-- 4. Animasyonlar Örneği -->
        <section class="example-section">
            <h2>4. Animasyonlar</h2>
            <div id="animation-demo" class="animation-box">Animasyon Kutusu</div>
            <button id="fade-btn">Fade Efekti</button>
            <button id="slide-btn">Slide Efekti</button>
        </section>

        <!-- 5. Zincirleme Örneği -->
        <section class="example-section">
            <h2>5. Zincirleme (Chaining)</h2>
            <div id="chain-demo" class="chain-box">Zincirleme Efektler</div>
            <button id="chain-btn">Zincirleme Efektleri Başlat</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
