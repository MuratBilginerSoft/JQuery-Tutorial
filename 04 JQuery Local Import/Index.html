<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Local Import Demo</title>
    
    <!-- jQuery Local Import -->
    <script src="Js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="Css/Style.css">
    
    
</head>
<body>
    <div class="task-container">
        <h2>Görev Listesi</h2>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Yeni görev ekle...">
            <button id="addTask">Ekle</button>
        </div>
        
        <ul class="task-list">
            <!-- Görevler buraya eklenecek -->
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            // Görev ekleme fonksiyonu
            function addNewTask() {
                const taskText = $("#taskInput").val().trim();
                
                if (taskText !== "") {
                    // Yeni görev öğesi oluştur
                    const $taskItem = $("<li>").addClass("task-item");
                    const $taskSpan = $("<span>").text(taskText);
                    const $deleteBtn = $("<button>")
                        .addClass("delete-btn")
                        .text("Sil");
                    
                    // Öğeleri birleştir
                    $taskItem.append($taskSpan, $deleteBtn);
                    
                    // Listeye ekle
                    $(".task-list").append($taskItem);
                    
                    // Input'u temizle
                    $("#taskInput").val("");
                }
            }
            
            // Ekle butonuna tıklama
            $("#addTask").click(addNewTask);
            
            // Enter tuşuna basma
            $("#taskInput").keypress(function(e) {
                if (e.which === 13) {
                    addNewTask();
                }
            });
            
            // Silme butonu için delegasyon
            $(".task-list").on("click", ".delete-btn", function() {
                $(this).parent().fadeOut(300, function() {
                    $(this).remove();
                });
            });
        });
    </script>
</body>
</html>
