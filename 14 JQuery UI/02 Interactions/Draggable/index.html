<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI - Draggable Örneği</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>jQuery UI Draggable Örnekleri</h1>
        
        <!-- Temel Sürüklenebilir -->
        <section class="example-section">
            <h2>Temel Sürüklenebilir</h2>
            <div class="draggable basic-draggable">
                Beni sürükle!
            </div>
        </section>
        
        <!-- Sınırlı Alan -->
        <section class="example-section">
            <h2>Sınırlı Alan İçinde Sürükleme</h2>
            <div class="containment-wrapper">
                <div class="draggable contained-draggable">
                    Bu kutu sadece gri alan içinde hareket edebilir
                </div>
            </div>
        </section>
        
        <!-- Axis Sınırlaması -->
        <section class="example-section">
            <h2>Axis Sınırlaması</h2>
            <div class="axis-container">
                <div class="draggable x-axis-draggable">
                    Sadece X ekseninde
                </div>
                <div class="draggable y-axis-draggable">
                    Sadece Y ekseninde
                </div>
            </div>
        </section>
        
        <!-- Grid Sürükleme -->
        <section class="example-section">
            <h2>Grid Üzerinde Sürükleme</h2>
            <div class="grid-container">
                <div class="draggable grid-draggable">
                    Grid üzerinde hareket
                </div>
            </div>
        </section>
        
        <!-- Klon Sürükleme -->
        <section class="example-section">
            <h2>Klon Sürükleme</h2>
            <div class="clone-container">
                <div class="draggable clone-draggable">
                    Beni klonla!
                </div>
            </div>
        </section>
    </div>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
