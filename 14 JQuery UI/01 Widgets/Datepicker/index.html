<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI - Datepicker Örneği</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>jQuery UI Datepicker Örneği</h1>
        
        <div class="datepicker-container">
            <h3>Temel Datepicker</h3>
            <input type="text" id="datepicker1" placeholder="Tarih seçin">
            
            <h3>Özelleştirilmiş Datepicker</h3>
            <input type="text" id="datepicker2" placeholder="Tarih aralığı seçin">
            
            <h3>Türkçe Datepicker</h3>
            <input type="text" id="datepicker3" placeholder="Türkçe tarih seçin">
        </div>
        
        <div class="selected-dates">
            <h3>Seçilen Tarihler</h3>
            <div id="selectedDates"></div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
